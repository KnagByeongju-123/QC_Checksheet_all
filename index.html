    }
    .link-card.green .title {

      font-size: 16px;
      color: #555;
    }
    .no-link .title {
      color: #555;
      font-size: 16px;
    }
    .no-link {
      cursor: default;
    }
    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
      .link-card {
        width: 100% !important;
